<html>

<body>
    <div class="checkbox">
        <div class="inner">
            <div class="toggle"></div>
        </div>
    </div>

    $(document).ready(function(){
        $('.toggle').click(function(){
            $('.inner').toggleClass('active');
        });
    })
    </script>
